<html>
<head><title>searchbook</title></head>

<link rel="stylesheet" href="/static/normalize.css">
<link rel="stylesheet" href="/static/style.css" media="screen" type="text/css" />
<style type="text/css">
    a{
        color: white;
    }
</style>
<body>
<section class="webdesigntuts-workshop">    
<p lign="centre" style="color:white">BOOK search</p>
    {% if ex %}
    <a>
        No such Book
    </a>
        <form method="" action ="http://icebook.sinaapp.com">
        <button  type="submit">Home</button>
        </form>
    {% endif %}
        {% if error %}
        <p style="color: red;">Search</p>
        {% endif %}
            {%for ISBN, Title, AuthorID, Publisher, PublishDate, Price in str2%}
            <a>
            ISBN:{{ISBN}}
            <br>
            Tiite:{{Title}}
            <br>
            AuthorID:{{AuthorID}}
            <br>
            Publisher:{{Publisher}}
            <br>
            PublishDate{{PublishDate}}
            <br>
            Price:{{Price}}
            <br>
            </a>
        <form method="GET" action ="http://icebook.sinaapp.com/detail">
        <button name="AuthorID"  value={{AuthorID}} type="submit">Detail</button>
        </form>
        <form method="" action ="http://icebook.sinaapp.com">
        <button  type="submit">Home</button>
        </form>
{% endfor %}  
</section>
</body>
</html>
